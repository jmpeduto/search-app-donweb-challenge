<div class="row p-2 justify-content-center">
  <div class="row justify-content-center p-2 mt-2 rounded">
    <div class="col-10 listado-productos rounded">
      <!-- <ul *ngFor="let data of dataset | filter: searchText"> -->
      <div class="table-responsive">
        
        <table class="table" *ngIf="listadoPlanes.length > 0; else noResults">
          <thead>
            <tr>
              <th style="width: 20%">Plan</th>
              <th style="width: 20%">Tipo</th>
              <th style="width: 20%" style="text-align: right">
                Periodo 12 ($)
              </th>
              <th style="width: 20%" style="text-align: right">
                Periodo 24 ($)
              </th>
              <th style="width: 20%" style="text-align: right">
                Periodo 36 ($)
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let plan of listadoPlanes">
              <td scope="row">{{ plan.nombre }}</td>
              <td scope="row">{{ plan.plan }}</td>
              <td style="text-align: right">
                {{ plan.periodos[0].valor }}&nbsp;<button
                  type="button"
                  class="btn btn-primary"
                  (click)="addToCart(plan, plan.periodos[0].periodo)"
                  [disabled]="plan.agregadoCarrito"
                >
                  Agregar&nbsp;<i class="fas fa-plus"></i>
                </button>
              </td>
              <td style="text-align: right">
                {{ plan.periodos[1].valor }}&nbsp;<button
                  type="button"
                  class="btn btn-primary"
                  (click)="addToCart(plan, plan.periodos[1].periodo)"
                  [disabled]="plan.agregadoCarrito"
                >
                  Agregar&nbsp;<i class="fas fa-plus"></i>
                </button>
              </td>
              <td style="text-align: right">
                {{ plan.periodos[2].valor }}&nbsp;<button
                  type="button"
                  class="btn btn-primary"
                  [disabled]="plan.agregadoCarrito"
                  (click)="addToCart(plan, plan.periodos[2].periodo)"
                >
                  Agregar&nbsp;<i class="fas fa-plus"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <ng-template #noResults>
          <table class="table" *ngIf="_searchService.cargadoListado; else loading">
            <tbody>
              <tr>
                <td scope="row" style="text-align: center">No hay resultados</td>
              </tr>
            </tbody>
          </table>
        </ng-template>
        <ng-template #loading>
          <div class="d-flex justify-content-center align-middle">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>        </ng-template>
      </div>
    </div>
  </div>
</div>
